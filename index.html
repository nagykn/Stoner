<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style/fun.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/cards.css">
    <script src="js/data.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/addplayer.js" defer></script>
    <script src="js/setdificulty.js" defer></script>
    <script src="js/game.js" defer></script>
</head>
<body>
    <noscript>Javascript (ES6+) szükséges!</noscript>
    <span id="error"></span>

    <!-- Home screen -->
    <div id="home-screen"  class="page activated">
        <div class="home-menu">
            <h1 class="title">Stoner</h1>
            
            <button onclick="goTo('home-screen','init-screen','left')">Start</button>
            <button onclick="goTo('home-screen','tutorial-screen','left')">Tutorial</button>
            <button onclick="goTo('home-screen','about-screen','left')">About</button>
        </div>
    </div>


    <!-- Game init screen -->
    <div id="init-screen"  class="page">
        <div class="add-player">
            <form>
                <input class="name-input" type="text">
                <button class="name-button" type="submit">Add</button>
            </form>
            <h3>Játékosok</h3>
            <div class=name-container>
                <ul class="name-list"></ul>
            </div>
        </div>
        <button onclick="goTo('init-screen','home-screen','right')">Vissza</button>
        <button onclick="goTo('init-screen','dificulty-screen','left')">Tovább</button>
    </div>
    <div id="dificulty-screen" class="page">
        <div>
            <h1>Nehézség</h1>
            <select id="dificulty" size="4" onchange="setDificulty(this)">
                <option value="0">Könnyű</option>
                <option value="1">Közepes</option>
                <option value="2">Nehéz</option>
                <option value="3">Hardcore</option>
              </select>
        </div>
        <button onclick="goTo('dificulty-screen','init-screen','right')">Vissza</button>
        <button onclick="goTo('dificulty-screen','game-screen','left')">Tovább</button>
    </div>
    
    <!-- Settings screen -->
    <div class="page">

    </div>

    <!-- Tutorial screen -->
    <div id="tutorial-screen" class="page">
        <h1>Tutorial</h1>
        <button onclick="goTo('tutorial-screen','home-screen','right')">Vissza</button>
    </div>   

    <!-- About screen -->
    <div id="about-screen" class="page">
        <h1>About</h1>
        <button onclick="goTo('about-screen','home-screen','right')">Vissza</button>
    </div>     

    <!-- Game screen -->
    <div id="game-screen" class="page">
        <p id="#test">Hi</p>
        <div id="card">
        <button onclick="window.navigator.vibrate(200)">vibrate</button>
        </div>
        <button onclick="start()">start</button>
    </div>
<button onclick="toggleFullscreen(this)"><i class="fas fa-expand"></i></button>
</body>
</html>
